          <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>

                  <h4>Current Reservations</h4>
                </div>

                  <ul id="tableList" class="list-group"><li class="list-group-item mt-4"><h2>Table #1</h2><hr><h2>ID: </h2><h2>Name: </h2><h2>Email: </h2><h2>Phone: </h2></li><li class="list-group-item mt-4"></ul>
                </div>
              </div>
      
              <!-- Waiting List Card -->
              <div class="card mt-4">
                <div class="card-header">
                  <h4>Waiting List</h4>
                </div>
                <div class="card-body">
                  <ul id="waitList" class="list-group"><li class="list-group-item mt-4"><h2>Table #1</h2><hr><h2>ID:</h2><h2>Name:</h2><h2>Email:</h2><h2>Phone:</h2></li></ul>
                </div>
              </div>
            </div>
        </div>


        <script>
            $.get("/api/reservations")

          </p></div>
        </footer>
